<!DOCTYPE html>
<html lang="en">
<head>
  <title>Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Machine Learning Classification App</h2>
  <p> Upload CSV dataset:</p>
  <form action="/"  method="POST"  enctype="multipart/form-data">
    <!-- <p>Custom file:</p> -->
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="Dataset" name="Dataset">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>


    <p>Choose Your Classifier:</p>
    <select name="models" class="custom-select mb-3">
 
      <option value="one">Random Forest</option>
      <option value="two">Naive Bayes</option>
      <option value="three">KNN</option>
      <option value="four">Logistic Regression</option>
      <option value="five">SVM(Support Vector Machine)</option>
    </select>
    


    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Upload and Run</button>
    </div>
  </form>
</div>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

</body>
</html>
