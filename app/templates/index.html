<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->


<head>
  <meta charset="UTF-8">
  <title>ML Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    </style>

</head>



<body>

 <div class="login">
	<h1>Training Completed!</h1>
  <p style="font-size:18px;">Now input new data to make prediction:</p>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"    method="post">

      {%for i in range(0, length)%}
      <input type="text" name={{features_list[i]}} placeholder={{features_list[i]}}  required="required" /> 
      {%endfor%}


        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

   <br>
   <br>
   <p style="font-size:2vw;">{{ prediction_text }}</p>

 </div>


</body>
</html>
